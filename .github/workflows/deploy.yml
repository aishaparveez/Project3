name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main   # Runs only when you push to the main branch

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::787489753653:role/GitHubActionsECSRole
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        run: |
          IMAGE_TAG=latest
          docker build -t my-ecs-app:$IMAGE_TAG .
          docker tag my-ecs-app:$IMAGE_TAG 787489753653.dkr.ecr.us-east-1.amazonaws.com/my-ecs-app:$IMAGE_TAG
          docker push 787489753653.dkr.ecr.us-east-1.amazonaws.com/my-ecs-app:$IMAGE_TAG

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ecs-task-def.json
          service: my-ecs-service
          cluster: my-ecs-cluster
          wait-for-service-stability: true
